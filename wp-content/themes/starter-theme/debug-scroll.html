<!doctype html>
<html>
  <head>
    <title>Debug Scroll</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .section {
        padding: 100px 20px;
      }
      .section:nth-child(odd) {
        background: #f0f0f0;
      }
      .section:nth-child(even) {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h1 style="padding: 20px">Test Scroll Simple</h1>
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>

    <script>
      console.log('Body height:', document.body.scrollHeight);
      console.log('Window height:', window.innerHeight);
      console.log('Body overflow:', getComputedStyle(document.body).overflow);
      console.log('HTML overflow:', getComputedStyle(document.documentElement).overflow);
    </script>
  </body>
</html>
